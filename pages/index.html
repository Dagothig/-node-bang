<html>
    <head>
        <title>Â¡Bang!</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico?ver=2.0" />
        <link rel="stylesheet" type="text/css" href="/css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="connected-container" class="hidden absolute full-width full-height flex horizontal">
            <div id="unknown" class="grow-1"></div>
            <div id="game" class="hidden grow-1 scroll">
                <div class="container relative no-scroll"></div>
            </div>
            <div id="pre-game" class="hidden grow-1 flex vertical root-bg scroll">
                <div class="grow-1"></div>
                <form class="form-box box">
                    <div class="form-group">
                        <span class="form-header">New game</span>
                    </div>
                    <div class="form-group">
                        <san class="form-error"></span>
                    </div>
                    <div class="form-group flex horizontal">
                        <label class="grow-1">Players</label>
                        <span id="player-count" class="grow-1 center">0 / 4-7</span>
                        <label class="grow-1" for="join">Participate</label>
                        <span class="grow-1 center">
                            <input id="join" type="checkbox" name="join" />
                            <label for="join" class="check fa fa-check"></label>
                        </span>
                    </div>
                </form>
                <div class="grow-1"></div>
            </div>

            <div id="lobby" class="flex vertical">
                <div class="title">Users</div>
                <div class="users list grow-1 flex vertical"></div>
                <div class="title">Chat</div>
                <div class="messages list grow-1 flex vertical-reverse"></div>
                <form class="flex horizontal">
                    <input class="grow-1" name="message" autocomplete="off" placeholder="Message" />
                    <span class="margin"></span>
                    <input value="Send" type="submit" />
                </form>
            </div>
            <div id="menu" class="top left absolute full-width full-height pass-through">
                <input id="menu-btn" type="checkbox" name="menu" />
                <label for="menu-btn" class="check fa fa-bars absolute top right clickable"></label>
                <div class="container top right absolute clickable full-height flex vertical">
                    <div class="title flex horizontal">Menu</div>
                    <div class="list grow-1 flex-vertical"></div>
                </div>
            </div>
        </div>
        <div id="login" class="hidden root-bg absolute full-width full-height flex vertical">
            <div class="grow-1"></div>
            <form class="form-box box">
                <div class="form-group">
                    <span class="form-header">Identification</span>
                </div>
                <div class="form-group">
                    <span class="form-error"></span>
                </div>
                <div class="form-group flex horizontal">
                    <label class="grow-1" for="name">Name</label>
                    <input class="grow-2 center" id="name" name="name" type="text" />
                </div>
                <div class="form-group flex horizontal">
                    <label class="grow-1" for="password">Password</label>
                    <input class="grow-2 center" id="password" name="password" type="password" />
                </div>
                <div class="form-group flex horizontal">
                    <label class="grow-1 center" for="save-token-login">Save token</label>
                    <span class="grow-1 center">
                        <input id="save-token-login" type="checkbox" name="save-token-login" />
                        <label for="save-token-login" class="check fa fa-check"></label>
                    </span>
                    <input class="grow-1" value="Login" type="submit" />
                </div>
            </form>
            <div class="grow-1"></div>
        </div>
        <div id="loader" class="hidden root-bg absolute full-width full-height flex vertical">
            <div class="grow-1"></div>
            <div class="element">
                <div class="background-highlight"></div>
                <div class="background"></div>
                <div class="pivot"></div>
                <div class="barrel pos-1"></div>
                <div class="barrel pos-2"></div>
                <div class="barrel pos-3"></div>
                <div class="barrel pos-4"></div>
                <div class="barrel pos-5"></div>
                <div class="barrel pos-6"></div>
            </div>
            <div class="grow-1"></div>
        </div>

        <script type="text/javascript">
            Math.HALF_PI = Math.PI / 2;
            Math.QUARTER_PI = Math.PI / 4;
            Math.EIGTH_PI = Math.PI / 8;

            Math.TWO_PI = Math.PI * 2;
        </script>
        <script type="text/javascript" src="/polyfill.js"></script>
        <script type="text/javascript" src="/app.js"></script>
    </body>
</html>
