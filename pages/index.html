<html>
    <head>
        <title>Bang!</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="connected-container" class="hidden absolute full-width full-height flex horizontal">
            <div id="game" class="grow-1 flex horizontal">
                <div id="extra" class="grow-1"></div>
                <div id="players" class="grow-1"></div>
                <div id="actions" class="grow-1"></div>
            </div>
            <div id="pre-game" class="grow-1 flex vertical root-bg">
                <div class="grow-1"></div>
                <form class="form-box box">
                    <div class="form-group">
                        <span class="form-header">New game</span>
                    </div>
                    <div class="form-group">
                        <san class="form-error"></span>
                    </div>
                    <div class="form-group flex horizontal">
                        <label class="grow-1">Players</label>
                        <span id="player-count" class="grow-1 center">0 / 4-7</span>
                        <label class="grow-1" for="join">Participate</label>
                        <span class="grow-1 center">
                            <input id="join" type="checkbox" name="join" />
                            <label for="join" class="check fa fa-check"></span>
                        </span>
                    </div>
                </form>
                <div class="grow-1"></div>
            </div>
            <div id="lobby" class="flex vertical">
                <div class="users grow-1 flex vertical">
                    <div class="title">Users</div>
                    <div class="list flex vertical grow-1"></div>
                </div>
                <div class="messages grow-1 flex vertical">
                    <div class="title">Chat</div>
                    <div class="list flex vertical-reverse grow-1"></div>
                    <form class="flex horizontal">
                        <input class="grow-1" name="message" autocomplete="off" placeholder="Enter your message here..." />
                        <span class="margin"></span>
                        <input value="Send" type="submit" />
                    </form>
                </div>
            </div>
        </div>
        <div id="login" class="hidden root-bg absolute full-width full-height flex vertical">
            <div class="grow-1"></div>
            <form class="form-box box">
                <div class="form-group">
                    <span class="form-header">Identification</span>
                </div>
                <div class="form-group">
                    <span class="form-error"></span>
                </div>
                <div class="form-group flex horizontal">
                    <label class="grow-1" for="name">Name</label>
                    <input class="grow-2 center" id="name" name="name" type="text" />
                </div>
                <div class="form-group flex horizontal">
                    <label class="grow-1" for="password">Password</label>
                    <input class="grow-2 center" id="password" name="password" type="password" />
                </div>
                <div class="form-group flex horizontal right">
                    <input value="Login" type="submit" />
                </div>
            </form>
            <div class="grow-1"></div>
        </div>
        <div id="loader" class="hidden root-bg absolute full-width full-height flex vertical">
            <div class="grow-1"></div>
            <div class="element">
                <div class="background-highlight"></div>
                <div class="background"></div>
                <div class="pivot"></div>
                <div class="barrel pos-1"></div>
                <div class="barrel pos-2"></div>
                <div class="barrel pos-3"></div>
                <div class="barrel pos-4"></div>
                <div class="barrel pos-5"></div>
                <div class="barrel pos-6"></div>
            </div>
            <div class="grow-1"></div>
        </div>
        <script src="/app.js"></script>
    </body>
</html>
